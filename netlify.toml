[build]
  command = "pnpm run build"
  publish = ".next"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000

[build.environment]
  NODE_VERSION = "20"

[build.environment]
  NPM_CONFIG_IGNORE_SCRIPTS = "false"