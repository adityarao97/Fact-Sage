[build]
  command = "pnpm run build"
  publish = ".next"

[build.environment]
  npm_flags = "--legacy-peer-deps --ignore-scripts"
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000